imports:
  - https://raw.githubusercontent.com/dotnet/crank/main/src/Microsoft.Crank.Jobs.Bombardier/bombardier.yml

commands:
  publishHost:
   - scriptType: powershell
     filePath: ./build-benchmark-artifacts.ps1

jobs:
  server:
    sources:
      functionshost:
        localfolder: ./functions_host_published
    executable: dotnet
    arguments: functionshost/Microsoft.Azure.WebJobs.Script.WebHost.dll
    noBuild: true
    beforeJob:
      - publishHost
    readyStateText: Application started.

scenarios:
  hello:
    functionshost:
      job: server
        
    load:
      job: bombardier
      variables:
        serverPort: 5000
        path: /api/Function1

profiles:
  local:
    variables:
      serverAddress: localhost
      FUNCTIONS_WORKER_RUNTIME: dotnet-isolated
      AZURE_FUNCTIONS_ENVIRONMENT: Development
    jobs: 
      functionshost:
        endpoints: 
          - http://localhost:5010
      load:
        endpoints: 
          - http://localhost:5010
